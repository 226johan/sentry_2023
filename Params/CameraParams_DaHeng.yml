%YAML:1.0
---
#相机基本参数
AcquistionMode: 0              #采集模式 0为连续采集 1为触发采集
AcquistionLevel: 3             #连续采集中高速采集等级 1 2 3  
#ImageSize:    [960,768]        #图像分辨率
ImageSize:    [640,512]        #图像分辨率
FrameRate:    210              #相机帧率				
ExposureTime: 15000             #曝光时间 曝光越低，图像越暗，帧率越高
WhiteBalance: [1.5,1.0,1.5]    #白平衡[R,G,B] 通道值越高，越偏向于该通道颜色
Gain:         0              #相机增益
